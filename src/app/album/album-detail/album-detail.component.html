<div class="container">
  <div class="detail-card" *ngIf="album">
    <h3>ALBUM Detail</h3>
    <mat-card class="item">
      <img src="{{album.images.length ? album.images[0].url : 'assets/image/no_image.png'}}" alt="" matCardImage>
      <h2>{{album.name}}</h2>
      <p>{{album.artists[0].name}}</p>
      <p>RELEASE DATE: {{album.release_date}}</p>
      <p>TOTAL TRACKS: {{album.total_tracks}}</p>
      <div style="margin-bottom: 10px">
        <button (click)="goSpotify(album.uri)" mat-raised-button color="accent"> go spotify</button>
      </div>
      <button (click)="goBack()" mat-raised-button color="primary">go back</button>
    </mat-card>
  </div>
</div>
