<div class="container">
  <h1>Search Result</h1>
  <div class="type-container">
    <h3>ARTIST</h3>
    <div class="grid">
      <mat-card
        class="item"
        *ngFor="let artist of artists"
      >
        <img src="{{artist.images.length ? artist.images[0].url : 'https://placehold.it/244x244'}}" alt="" matCardImage>
        <h2 class="item__name">{{artist.name}}</h2>
      </mat-card>
    </div>
  </div>
  <div class="type-container">
    <h3 style="margin-top: 50px">ALBUM</h3>
    <div class="grid">
      <mat-card
        class="item"
        *ngFor="let album of albums"
      >
        <img src="{{album.images.length ? album.images[0].url : 'https://placehold.it/244x244'}}" alt="" matCardImage>
        <h2 class="item__name">{{album.name}}</h2>
        <p class="item__artist" *ngIf="album.artists">{{album.artists[0].name}}</p>
      </mat-card>
    </div>
  </div>
</div>
